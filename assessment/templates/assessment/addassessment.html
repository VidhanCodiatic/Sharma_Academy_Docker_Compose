{% extends "users/base.html" %} 
{% load static %}
{% comment %} {% load crispy_forms_tags %}{% endcomment %} 
{% block title %}Add assessment{% endblock title %} 
{% block main %}

<div class="main-form container">
  <h1>Add Assessment</h1>


  <div>
    <form action="#" method="post" id="assessment-form">
      {% csrf_token %} 
      <div class="form-group">
        <label for="course">Course :- </label>
        <select class="form-control" id="course" name = "{{form.course.name}}">
          {% for c in form.course %}
          <option value="{{c.id}}">{{c}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="title">Title :-</label>
        <input type="text" class="form-control" name="{{form.title.name}}" id="title"
          placeholder="Title"/>
      </div>
      <div class="form-group">
        <label for="duration">Duration :-</label>
        <input type="text" class="form-control" name="{{form.duration.name}}" id="duration"
          placeholder="Enter time in hh:mm:ss format."/>
      </div>
      <div class="form-group">
        <label for="type">Type :- </label>
        <select class="form-control" id="type" name="{{form.type.name}}">
          {% for t in form.type %}
          <option value="{{t.id}}">{{t}}</option>
          {% endfor %}
        </select>
      </div>
      {% comment %} {{form|crispy}} {% endcomment %}
      <button class="btn btn-primary add-assessment">Add</button>
    </form>
  </div>

  <div class="alert alert-info" id="msg" style="display: none"></div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="{% static 'assessment/js/addassessment.js' %}"></script>
{% endblock main %}
