{% extends "users/base.html" %}
{% load static %}
{% block title %}Choice{% endblock title %}
{% block main %}

<div class="main-form container">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="question">Question :- </label>
            <select class="form-control" id="question" name = "{{form.question.name}}">
              {% for q in form.question %}
              <option value="{{q.id}}">{{q}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="option">Option :-</label>
            <input type="text" class="form-control" name="{{form.option.name}}" id="option"
              placeholder="create option"/>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="{{form.correct.name}}" id="correct">
            <label class="form-check-label" for="correct">Correct</label>
          </div>
        <input type="submit" value = "Add Choice" class="btn btn-primary">
    </form>

    {% if messages %}

    {% for message in messages %}
    <div class="alert alert-info">
        {{ message }}
    </div>
    {% endfor %}

    {% endif %}
</div>

{% endblock main %}
